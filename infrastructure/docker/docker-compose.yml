version: '3.8'
services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: suppletime
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data

  api-gateway:
    build:
      context: ../../
      dockerfile: apps/api-gateway/Dockerfile
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/suppletime
      REDIS_URL: redis://redis:6379
      ENGINE_URL: http://engine-java:8080
      LLM_REASONER_URL: http://llm-reasoner:3001
    ports:
      - "3000:3000"
    depends_on:
      - postgres
      - redis

  llm-reasoner:
    build:
      context: ../../
      dockerfile: apps/llm-reasoner/Dockerfile
    environment:
      REDIS_URL: redis://redis:6379
    ports:
      - "3001:3001"
    depends_on:
      - redis

volumes:
  postgres-data:
  redis-data:
